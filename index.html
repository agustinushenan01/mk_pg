<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Gambar</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="header">
                <h1>TEBAK GAMBAR</h1>
                <img src="asset/heart.png" alt="" class="heart" id="heart1">
                <img src="asset/heart.png" alt="" class="heart" id="heart2">
                <img src="asset/heart.png" alt="" class="heart" id="heart3">
            </div>
            
            <div class="content">
                <img src="asset/tobat.jpg" alt="" class="tobat-img" id="questionImage">
                <form id="guessForm">
                    <input type="text" placeholder="JAWAB DISINI" id="answerInput">
                    <button type="button" onclick="checkAnswer()">Cek</button>
                    <button type="button" id="nextButton" onclick="nextQuestion()">LANJUT</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        const imageNames = [
            "tobat.jpg",
            "sarung bantal.png",
            "tabung air.png",
            "tanta.png"
        ];

        let correctAnswers = imageNames.map(name => name.split(".")[0].toUpperCase());
        let remainingHearts = 3;
        let initialHearts = remainingHearts;
        let currentQuestionIndex = 0;

        function startQuiz() {
            currentQuestionIndex = 0;
            remainingHearts = initialHearts;
            nextButton.innerHTML = "LANJUT";
            showQuestion();
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("answerInput").value.toUpperCase();
            const correctAnswer = correctAnswers[currentQuestionIndex];

            if (userAnswer === correctAnswer) {
                // Jawaban benar
                document.getElementById("answerInput").style.display = "none";
                document.querySelector("#guessForm button").style.display = "none";
                document.getElementById("nextButton").style.display = "block";
            } else {
                // Jawaban salah
                remainingHearts--;

                if (remainingHearts === 0) {
                    gameOver();
                } else {
                    document.getElementById("heart" + remainingHearts).style.display = "none";
                }
            }
        }


        function gameOver() {
            alert("Game Over! Kamu kalah.");
            // Tambahkan logika lain yang ingin Anda lakukan ketika permainan berakhir
        }

        function nextQuestion() {
            currentQuestionIndex++;

            if (currentQuestionIndex < imageNames.length) {
                resetState();
                showQuestion();
            } else {
                alert("Selamat! Kamu berhasil.");
                // Tambahkan logika lain yang ingin Anda lakukan ketika permainan selesai
            }
        }



        function resetState() {
            if (remainingHearts === 0) {
                remainingHearts = initialHearts;
            }

            for (let i = 1; i <= initialHearts; i++) {
                const heartId = "heart" + i;
                document.getElementById(heartId).style.display = i <= remainingHearts ? "inline-block" : "none";
            }

            document.getElementById("answerInput").style.display = "block";
            document.querySelector("#guessForm button").style.display = "block";
            document.getElementById("nextButton").style.display = "none";
            document.getElementById("answerInput").value = "";
        }

        function showQuestion() {
            document.getElementById("questionImage").src = `asset/${imageNames[currentQuestionIndex]}`;
        }
    </script>
</body>
</html>
